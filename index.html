<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            
            <div class="gallery">
                
                <figure class="card1">
                    <img src="imageGallery/assets/image1.jpg" alt="First Image">
                    <figcaption>Image 1</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image2.jpeg" alt="Second Image">
                    <figcaption>Image 2</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image3.jpeg" alt="Third Image">
                    <figcaption>Image 3</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image4.jpeg" alt="Fourth Image">
                    <figcaption>Image 4</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image5.jpeg" alt="Fifth Image">
                    <figcaption>Image 5</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image6.jpeg" alt="Sixth Image">
                    <figcaption>Image 6</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image7.jpeg" alt="Seven Image">
                    <figcaption>Image 7</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image8.jpeg" alt="Eight Image">
                    <figcaption>Image 8</figcaption>
                </figure>

                <figure class="card1">
                    <img src="imageGallery/assets/image9.jpeg" alt="Nine Image">
                    <figcaption>Image 9</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
